            flex: 1;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;

        function generateNewTopic() {
            document.getElementById('questionArea').style.display = 'block';
            document.getElementById('finishArea').style.display = 'none';

            const categories = [...new Set(neetCode150.map(q => q.category))];
            const randomCat = categories[Math.floor(Math.random() * categories.length)];
            
            const filtered = neetCode150.filter(q => q.category === randomCat);
            sessionQuestions = filtered.sort(() => 0.5 - Math.random()).slice(0, 3);
            sessionIndex = 0;

            updateSessionUI();
        }

        function updateSessionUI() {
            const q = sessionQuestions[sessionIndex];
            
            document.getElementById('topicLabel').innerText = q.category;
            document.getElementById('questionTitle').innerText = q.name;
            document.getElementById('lcLink').href = q.link;
            
            const tag = document.getElementById('difficultyTag');
            tag.innerText = q.diff;
            tag.className = `difficulty-tag diff-${q.diff}`;

            for(let i=0; i<3; i++) {
                const s = document.getElementById(`step${i}`);
                s.className = 'step';
                if(i < sessionIndex) s.classList.add('completed');
                if(i === sessionIndex) s.classList.add('active');
            }

            const nextBtn = document.getElementById('nextBtn');
            nextBtn.innerText = (sessionIndex === 2) ? "Finish Session" : "Next Question";
        }

        function handleNext() {
            if(sessionIndex < 2) {
                sessionIndex++;
                updateSessionUI();
            } else {
                document.getElementById('questionArea').style.display = 'none';
                document.getElementById('finishArea').style.display = 'block';
            }
        }
